<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <div class="present"></div>
      <div class="past"></div>
      <div class="future"></div>
      <div class="hour"></div>

      <!--hourly rows-->
      <div class="row">
        <div class="col-2 1-hour">8:00am</div>
        <textarea
          id="hour-8"
          class="col-8"
          name="hour-8"
          placeholder="Enter a task"
        ></textarea>
        <button id="btn-8" class="col-2">Save</button>
      </div>

      <div class="row">
        <div class="col-2 1-hour">9:00am</div>
        <textarea
          id="hour-9"
          class="col-8"
          name="hour-9"
          placeholder="Enter a task"
        ></textarea>
        <button id="btn-9" class="col-2">Save</button>
      </div>

      <div class="row">
        <div class="col-2 1-hour">10:00am</div>
        <textarea
          id="hour-10"
          class="col-8"
          name="hour-10"
          placeholder="Enter a task"
        ></textarea>
        <button id="btn-10" class="col-2">Save</button>
      </div>

      <div class="row">
        <div class="col-2 1-hour">11:00am</div>
        <textarea
          id="hour-11"
          class="col-8"
          name="hour-11"
          placeholder="Enter a task"
        ></textarea>
        <button id="btn-11" class="col-2">Save</button>
      </div>

      <div class="row">
        <div class="col-2 1-hour">12:00pm</div>
        <textarea
          id="hour-12"
          class="col-8"
          name="hour-12"
          placeholder="Enter a task"
        ></textarea>
        <button id="btn-12" class="col-2">Save</button>
      </div>

      <div class="row">
        <div class="col-2 1-hour">1:00pm</div>
        <textarea
          id="hour-13"
          class="col-8"
          name="hour-13"
          placeholder="Enter a task"
        ></textarea>
        <button id="btn-13" class="col-2">Save</button>
      </div>

      <div class="row">
        <div class="col-2 1-hour">2:00pm</div>
        <textarea
          id="hour-14"
          class="col-8"
          name="hour-14"
          placeholder="Enter a task"
        ></textarea>
        <button id="btn-14" class="col-2">Save</button>
      </div>

      <div class="row">
        <div class="col-2 1-hour">3:00pm</div>
        <textarea
          id="hour-15"
          class="col-8"
          name="hour-15"
          placeholder="Enter a task"
        ></textarea>
        <button id="btn-15" class="col-2">Save</button>
      </div>

      <div class="row">
        <div class="col-2 1-hour">4:00pm</div>
        <textarea
          id="hour-16"
          class="col-8"
          name="hour-16"
          placeholder="Enter a task"
        ></textarea>
        <button id="btn-16" class="col-2">Save</button>
      </div>
      <div class="row">
        <div class="col-2 1-hour">5:00pm</div>
        <textarea
          id="hour-17"
          class="col-8"
          name="hour-17"
          placeholder="Enter a task"
        ></textarea>
        <button id="btn-17" class="col-2">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
